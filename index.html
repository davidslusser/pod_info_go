<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pod Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center my-5">
            <h1 class="fw-bold">Pod Information</h1>
            <h5 class="fw-bold mb-5">(served by Go)</h5>
            <div class="mb-2"><span class="fw-bold text-primary me-3">Pod Name:</span><span class="text-secondary">{{ .Podname }}</span></div>
            <div class="mb-2"><span class="fw-bold text-primary me-3">Node Name:</span><span class="text-secondary">{{ .Nodename }}</div>
                <div class="mb-2"><span class="fw-bold text-primary me-3">Pod Namespace:</span><span class="text-secondary">{{ .Namespace }}</div>
                <div class="mb-2"><span class="fw-bold text-primary me-3">Pod IP Address:</span><span class="text-secondary">{{ .Ipaddress }}</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
